<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>Title</title>

    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-preload="async"
            data-sap-ui-xx-test-mobile="true"
            data-sap-ui-resourceroots='{"ui5.testApp": "."}'>
    </script>
     <!-- Convert typescript generated modules/classes into ui5 modules/classes -->
    <script type="text/javascript" src="/node_modules/ui5ts/ui5ts.js"></script>
    <script type="text/javascript" src="node_modules/@webcomponents/custom-elements/src/native-shim.js"></script>


    <script>
        sap.ui.getCore().attachInit(function() {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    height : "100%",
                    name : "ui5.testApp"
                })
            }).placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
