<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master-Detail</title>

    <!-- Bootstrapping UI5 -->
    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{"ui5.testApp.test": "./",
                     "ui5.testApp": "./../",
                     "ui5.node_modules": "./../../node_modules"}'
            data-sap-ui-frameOptions='allow'>     // NON-SECURE setting for testing environment
    </script>

    <!-- Convert typescript generated modules/classes into ui5 modules/classes -->
    <script type="text/javascript" src="/node_modules/ui5ts/ui5ts.js"></script>
    <script type="text/javascript" src="/node_modules/@webcomponents/custom-elements/src/native-shim.js"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "ui5/testApp/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (server, Shell, ComponentContainer) {
                // set up test service for local testing
                server.init();
                // initialize the UI component
                new Shell({
                    app: new ComponentContainer({
                        height : "100%",
                        name : "ui5.testApp"
                    })
                }).placeAt("content");
            });
        });
    </script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
